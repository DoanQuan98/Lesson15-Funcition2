<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="toSNT" oninput="isPrime()">
<p id="result"></p>
<script>
function isPrime() {
    let num = document.getElementById('toSNT').value;
    for (let i = 2; i < num; i++) {
        if (num % i === 0) {
            document.getElementById('result').innerText = num + " là số nguyên tố."
            break;
        } else {
            document.getElementById('result').innerText = num + " không phải là số nguyên tố."
        }
    }
}
</script>
</body>
</html>
